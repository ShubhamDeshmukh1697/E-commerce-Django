{% extends 'blog/basic.html' %}
{% block body %}
{% load static %}
<div class="container">
  <div class="row my-2">
  {% for i in blogs %}
    <div class="col-md-6 my-3">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{i.title}}</strong>
          <h3 class="mb-0">{{i.head0}}</h3>
          <div class="mb-1 text-muted"></div>
          <p class="card-text mb-auto">{{i.chead1}}</p>
          <a href="/blog/blogpost/{{i.post_id}}" class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img class="bd-placeholder-img" width="200" height="250" src="/media/{{i.thumbnail}}" aria-label="Placeholder: Thumbnail"/>
        </div>
      </div>
    </div>
  {% endfor %}
    
  </div>
</div>
{% endblock %}
